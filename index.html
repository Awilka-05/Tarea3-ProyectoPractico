<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3 Awilka</title>
</head>
<body>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="hero" style="background-image:url('/mnt/data/2751a962-8d06-42ca-8ee4-ce31581d20af.png')">
    <div class="hero-inner">
      <h1>Organizador Personal</h1>
      <p id="subtitle">Tu planner bonito y funcional</p>
      <div class="welcome">
        <input id="user-name" type="text" placeholder="Escribe tu nombre">
        <select id="preference">
          <option value="Trabajo">Trabajo</option>
          <option value="Escuela">Escuela</option>
          <option value="Hábitos">Hábitos</option>
        </select>
        <button id="start-btn">Siguiente</button>
      </div>
    </div>
  </header>

  <main class="container hidden" id="main-app">
    <section class="topbar">
      <h2 id="greeting">Hola</h2>
      <div class="stats" id="stats">
      </div>
    </section>

     <section class="grid">
      <article class="card">
        <h3><i class="bi bi-list-check"></i> Tareas</h3>
        <form id="task-form" class="form-inline">
          <input id="task-text" placeholder="Escribe una tarea...">
          <input id="task-due" type="date">
          <select id="task-priority">
            <option value="normal">Normal</option>
            <option value="alta">Urgente</option>
          </select>
          <button type="submit">Agregar</button>
        </form>

        <ul id="task-list" class="item-list"></ul>
      </article>
      
</body>
</html>
